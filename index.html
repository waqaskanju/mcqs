<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Chapter Selection</title>
</head>

<body>
  <!-- It is not subject because we select chapter in a subject in main page. -->
    <h1 class="glowing-text">Select Your Favorite Chapter</h1>
    <script>
        const abbrv = {
            PF: "Programming Fundamentals",
            OOP: "Object Oriented Programming",
            DSA: "Data Structures and Algorithms",
            OS: "Operating Systems",
            DBS: "Database Systems",
            SE: "Software Engineering",
            CN : "Computer Networks",
            IS : "Information Security",
            CPP : 'C Plus Plus',
            CP : 'C Programming',
            DLD : 'Digital Logic and Design',
            DS : 'Database Systems',
        }


        let length = 0;
        document.write('<div class="container">');
        for (subject in subjects) {
            for (chapter in subjects[subject]) {
                length = subjects[subject].chapters.length;
                document.write('<div class="subject">');
                document.write('<h2 class="">' + abbrv[subject] + '</h2>');
                for (let i = 0; i < length; i++) {
                  // serial show 1,2,3 infront of each chapter.
                    serial=i+1;
                    document.write('<p class="white"><span>'+ serial +' - <span><a href="showmcqs.html?subject=' + subject + '&chapter=' + subjects[subject].chapters[i].name + '">' + subjects[subject].chapters[i].name + '</a> - '+  (subjects[subject].chapters[i]['total']) +'</p>');
                }
            document.write('</div>')
            }
        }
        document.write('</div>');
    </script>
</body>

</html>
