<script>
  // Call to get url parameters.
  let url_params = get_url_values();

  //  get subject form url parameter.
  let subject = url_params.subject;

  // get chapter form url parameter.
  let chapter = url_params.chapter;
  document.getElementById('page_title').innerText = subject + ' - ' + chapter;

  if (subject == "CN")
    show_data(CN_MCQS, subject, chapter);
  else if (subject == "DSA")
    show_data(DSA_MCQS, subject, chapter);
  else if (subject == "OS")
    show_data(OS_MCQS, subject, chapter);
  else if (subject == "CP")
    show_data(CP_MCQS, subject, chapter);
  else if (subject == "CPP")
    show_data(CPP_MCQS, subject, chapter);
  else if (subject == "SE")
    show_data(SE_MCQS, subject, chapter);
  else if (subject == "DBS")
    show_data(DBS_MCQS, subject, chapter);
  else if (subject == "AI")
    show_data(AI_MCQS, subject, chapter);
  else if (subject == "ITC")
    show_data(ITC_MCQS, subject, chapter);
  else if (subject == "PF")
    show_data(PF_MCQS, subject, chapter);
    else if (subject == "PP")
    show_data(PP_MCQS, subject, chapter);
  else
    console.log('no subject mentioned');
</script>
