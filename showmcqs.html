<p>Note: Only your first selection count towards marks. changes not allowed. once an mcq is selected it is final.</p>
    <a class="top_header" href="index.html"> chapter selection </a>
    <script>
       // Call to get url parameters.
       let url_params = get_url_values();

       //  get subject form url parameter.
       let subject = url_params.subject;
       console.log(subject);
       
       // get chapter form url parameter.
       let chapter = url_params.chapter;
       console.log(chapter);
       if(subject=="CN")
       show_data(CN_MCQS,subject,chapter);
       else if (subject=="DSA")
       show_data(DSA_MCQS,subject,chapter);
       else if (subject=="OS")
       show_data(OS_MCQS,subject,chapter);
       else if (subject=="CP")
       show_data(CP_MCQS,subject,chapter);
       else if (subject=="CPP")
       show_data(CPP_MCQS,subject,chapter);
       else
       console.log('no subject mentioned');
    </script>
    <br>
    <button id="showMarks" onclick="show_marks()"> Show Marks </button>
