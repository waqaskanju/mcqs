    <script>
        let length = 0;
        for (subject in subjects) {
            for (chapter in subjects[subject]) {
                length = subjects[subject].chapters.length;
                document.write('<h2>' + subject + '</h2>');
                for (let i = 0; i < length; i++) {
                    document.write('<p><a href="showmcqs.html?subject=' + subject + '&chapter=' + subjects[subject].chapters[i].name + '">' + subjects[subject].chapters[i].name + '</a></p>');
                }
            }
        }
    </script>
